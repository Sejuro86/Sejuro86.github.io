<!DOCTYPE html>
<html>

<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Days+One|Indie+Flower|Fredoka+One|Monoton" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <h1>TEMPERATURE CONVERTER</h1>
    <h2>We make baking easier with this converter!</h2>
    <section id="sectionCels" class="section">
      <div class="left">
        <input type="text" id="celsius1" placeholder="Celcius input">
        <p>C</p>
      </div>

      <div class="center">
        <button id="clickCelsius" class="click">Convert!</button>
      </div>

      <div class="right">
        <input type="text" id="fahrenheit1" placeholder="In farenheit..">
        <p>F</p>
      </div>

    </section>

    <section id="sectionFahr" class="section">
      <div class="left">
        <input type="text" id="fahrenheit2" placeholder="Fahrenheit input">
        <p>F</p>
      </div>

      <div class="center">
        <button id="clickFahrenheit" class="click">Convert!</button>
      </div>

      <div class="right">
        <input type="text" id="celsius2" placeholder="In Celcius..">
        <p>C</p>
      </div>
    </section>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/project.js"></script>
  </div>
  </div>
</body>

</html>
